<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>♥ Quieres ser el amor de mi vida? ♥</title>
  <style>
    .body {
      background-color: pink;
      text-align: center;
    }

    .body__title {
      color: white;
    }

    .body__img {
      width: 100%;
      max-width: 512px;
      border-radius: 50%;
    }
  </style>
</head>

<body class="body">
  <h1 class="body__title">♥ Quieres ser el amor de mi vida? ♥</h1>
  <img src="https://www.soycarmin.com/__export/1642452543723/sites/debate/img/2022/01/17/pareja-feliz-pixabay_1.jpg_1037907269.jpg" alt="Foto D My" class="body__img" />
  <br>
  <button id="yes">Si Mi amor 🧡</button>
  <button id="no">No por bot 😹</button>

  <script>
    const vuttonSi = document.getElementById('yes');
    const vuttonNo = document.getElementById('no');

    const zomosNobios = () => {
      alert('💞Ahora eres el amor de mi vida 💞');
      alert(' Espero pronto ser tu novio mi amor 💍 ');
      location.href = 'https://www.youtube.com/watch?v=XRj-skwQG0c';
    };

    const ebitarKCRompaMyBobo = () => {
      vuttonNo.style.position = 'absolute';
      vuttonNo.style.top = (Math.random() * window.innerHeight + 'px');
      vuttonNo.style.left = (Math.random() * window.innerWidth + 'px');
    };

    vuttonSi.addEventListener('click', zomosNobios);
    vuttonNo.addEventListener('mouseover', ebitarKCRompaMyBobo);
  </script>
</body>

</html>
